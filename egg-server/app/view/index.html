<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/static/lib/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/lib/css/swiper.min.css" />
    <link rel="stylesheet" href="/static/lib/css/animate.min.css" />
    <link rel="stylesheet" href="/static/css/base.css" />
    <link rel="stylesheet" href="/static/css/index.css" />
    <title>Ginger</title>
  </head>
  <body>
    <!-- 头部 -->
    <header id="header">
      <div class="container">
        <div class="row">
          <!-- 左 logo -->
          <div class="top-bar-left col-md-2">
            <a href="/"><img src="/static/images/logo.png" alt="" /></a>
          </div>
          <!-- 右 -->
          <div
            class="top-bar-right d-none col-md-10 d-sm-noe d-md-none d-lg-block text-center d-flex flex-column"
          >
            <!-- 上 -->
            <div
              class="top-bar-right-top row text-danger font-weight-bold border-bottom align-middle"
            >
              <div class="col-md-3"></div>
              <div class="col-md-3"></div>
              <div class="col-md-3 align-middle">
                <em class="iconfont">&#xe602;</em>
                服务热线: 07305201314
              </div>
              <div class="col-md-3">
                <em class="iconfont">&#xe71f;</em>
                联系电话: 187XXXXXXXX
              </div>
            </div>
            <!-- 下 -->
            <nav class="top-bar-right-bottom row align-middle">
              <a href="" class="col-md-2">网站首页</a>
              <a href="" class="col-md-2">系统集成</a>
              <a href="" class="col-md-2">IT外包</a>
              <a href="" class="col-md-2">服务器维修</a>
              <a href="" class="col-md-2">软件服务</a>
              <a href="" class="col-md-2">关于我们</a>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <!-- 轮播 -->
    <section id="banner">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <a href="">
              <img src="/static/images/home/banner01.jpg" alt="" />
            </a>
          </div>
          <div class="swiper-slide">
            <a href="">
              <img src="/static/images/home/banner02.jpg" alt="" />
            </a>
          </div>
          <div class="swiper-slide">
            <a href="">
              <img src="/static/images/home/banner03.jpg" alt="" />
            </a>
          </div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>

    <!--  内容区 -->
    <main id="main">
      <!-- 解决方案 -->
      <section
        id="solution"
        class="d-flex flex-row justify-content-between flex-wrap text-center"
      >
        <section class="m-1 position-relative">
          <div class="content position-absolute">
            <h5>系统集成</h5>
            <p>
              IT基础设置，平台咨询，规划，设计与建设： 基...
            </p>
            <a href="#">
              <button type="button" class="btn btn-primary">
                <em class="iconfont">&#xe620;</em>
                查看详情
              </button>
            </a>
          </div>
        </section>
        <section class="m-1 position-relative">
          <div class="content position-absolute">
            <h5>桌面维护</h5>
            <p>
              在IT环境日趋复杂、数据和网络安全日益困扰我们...
            </p>
            <a href="#">
              <button type="button" class="btn btn-primary">
                <em class="iconfont">&#xe620;</em>
                查看详情
              </button>
            </a>
          </div>
        </section>
        <section class="m-1 position-relative">
          <div class="content position-absolute">
            <h5>服务器维修</h5>
            <p>
              我们在长沙及其他城市拥有18年行业经验和一线原...
            </p>
            <a href="#">
              <button type="button" class="btn btn-primary">
                <em class="iconfont">&#xe620;</em>
                查看详情
              </button>
            </a>
          </div>
        </section>
        <section class="m-1 position-relative">
          <div class="content position-absolute">
            <h5>软件服务</h5>
            <p>
              维保范围：小型机、PC服务器、存储、网络设备等...
            </p>
            <a href="#">
              <button type="button" class="btn btn-primary">
                <em class="iconfont">&#xe620;</em>
                查看详情
              </button>
            </a>
          </div>
        </section>
      </section>
      <!-- 产品 -->
      <section id="product"></section>
      <!-- 关于我们 -->
      <section id="about">关于我们</section>
    </main>

    <!-- 尾部 -->
    <footer id="footer">尾巴</footer>

    <!-- JS -->
    <script src="/static/lib/js/jquery-1.11.3.min.js"></script>
    <script src="/static/lib/js/swiper.min.js"></script>
    <script src="/static/lib/js/bootstrap.min.js"></script>

    <script>
      // 轮播图
      var mySwiper = new Swiper('.swiper-container', {
        autoplay: true, //可选选项，自动滑动
        loop: true, // 循环模式选项

        // 如果需要分页器
        pagination: {
          el: '.swiper-pagination',
        },

        // 如果需要前进后退按钮
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      })
    </script>
  </body>
</html>
